<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TpNotes</title>
</head>

<body>
    <div class="container">
        <h1>-Listes de Notes-</h1>
        <hr>
        <div class="container_0">

            <div class="titre">
                <div class="eleve_title">

                    <h2>Ajouter un élève</h2>
                    <hr>

                    <input type="button" value="ON" id="onOffElev" class="onOff">
                </div>

                <div class="matiere_title">

                    <h2>Ajouter une Matière</h2>
                    <hr>
                    <input type="button" value="ON" id="onOffMat" class="onOff">

                </div>

                <div class="note_title">
                    <h2>Ajouter une Note</h2>
                    <hr>
                    <input type="button" value="ON" id="onOffNote" class="onOff">

                </div>

            </div>

            <div class="eleve">
                <div class="window0">
                    <label for="ajoutNom">Nom:</label>
                    <input type="text" name="" id="ajoutNom" placeholder="Nom" /><br>
                    <label for="ajoutPrenom">Prénom:</label>
                    <input type="text" name="" id="ajoutPrenom" placeholder="Prénom" />
                    <button type="submit" id="valider0" onclick="Valider()">AJOUTER</button>
                </div>
            </div>


            <div class="matiere">
                <div class="window1">
                    <label for="ajoutMatiere">Intitulé:</label>
                    <input type="text" name="" id="ajoutMatiere" placeholder="Nouvelle Matière" />
                    <button type="submit" id="valider1" onclick="ValiderajoutMat()">>AJOUTER</button>
                </div>
            </div>


            <div class="note">
                <div class="window2">
                    <label for="selecEleve">Élève:</label>
                    <!-- <input type="text" name="" id="selecEleve" placeholder="Sélectionner un élève" /> -->
                    <select name="" id="select_elev" class="select_elev">
                        <option value="0">Sélectionner un élève:</option>
                    </select><br>
                    <label for="notes">Notes:</label>
                    <input type="text" name="" id="notes" placeholder="" /><br>
                    <label for="selecMatiere">Matière:</label>
                    <!-- <input type="text" name="" id="selecMatiere" placeholder="Sélectionner une matière" /> -->
                    <select name="" id="mat_select" class="mat_select">
                        <option value="0">Sélectionner une matière:</option>
                    </select>
                    <button type="submit" id="valider" onclick="ValiderChoix()">AJOUTER</button>
                </div>
            </div>

        </div>
        <div>
            <hr>
            <h2>Sélection:</h2>
            <hr>
            <label for="touteLaClasse">Élève:</label>
            <!-- <input type="text" name="" id="touteLaClasse" placeholder="Toute la classe" /> -->
            <select name="" id="select_elev1" class="select_elev">
                <option value="0">Toute la classe:</option>
            </select>
            <label for="toutesLesMatieres">Matière:</label>
            <!-- <input type="text" name="" id="toutesLesMatieres" placeholder="Toutes les matières" /> -->
            <select name="" id="mat_select1" class="mat_select">
                <option value="0">Matières:</option>
            </select>
            <div id="selectOutput">

            </div>
        </div>
        <div id="result"></div>
        <h2>Notes</h2>
        <hr>
        <table>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Matière</th>
                <th>Note</th>

            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    </div>
</body>

</html>
